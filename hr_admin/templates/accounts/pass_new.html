{%extends 'base.html'%}
{%load bootstrap4%}

{%block content%}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <header>
          <h3>Login</h3>
          {% for message in messages %}

                      <div class="alert alert-danger">
                          <a class="close"  data-dismiss="alert">Ã—</a>

                          {{ message }}

                      </div>
              {% endfor %}
        </header>
        <form class="" action="/accounts/password/" method="post">
          {%csrf_token%}
          {%bootstrap_form form%}
          <input type="hidden" name="user" value="{{username}}">
          <button class="btn btn-dark btn-sm" type="submit" name="button">Login</button>
        </form>
      </div>
      <div class="col-md-3"></div>


    </div>



  </div>
{%endblock%}
