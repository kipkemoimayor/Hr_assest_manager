{%extends 'base.html'%}
{% load bootstrap4%}
{%block content%}
  <div class="dashboard">
    <section id='dashboard'>
      <header>
        <div class="jumbo">
            <h2>Dashboard</h2>
            <hr id="default" class="bg-danger">
        </div>

      </header>
      <div class="account actives">
        <p><a>  <i class="fas fa-user-plus"></i>Add User</a></p>
      </div>

      <div  id="two" class="asset">
        <p><a> <i class="fas fa-puzzle-piece"></i> Asign Assets</a></p>
      </div>
      <div id="three" class="asset">
        <p><a <i class="far fa-bell"></i>Notifactions</a></p>
      </div>
    </section>



  </div>
<div class="phase">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>accounts</h1>
        {% for message in messages %}

                    <div class="alert alert-danger">
                        <a class="close"  data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
            {% endfor %}
        <form class="" action="" method="post">
          {%csrf_token%}
          {%bootstrap_form form%}
          <button class="btn btn-info btn-sm" type="submit" name="button">Add user</button>
        </form>

      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Assets</h2>
        <form id="assest" class="form-group" action="{%url 'asset'%}" method="post">
            {%csrf_token%}
          <select name='value' class="form-control" name="">
            {%for names in users%}
            <option   value="{{names.id}}">{{names.username}}</option>
              {%endfor%}

              {%bootstrap_form user_form%}
              <button class="btn btn-info btn-sm" type="submit" name="button">Assign Asset</button>
          </select>


        </form>
      </div>

    </div>

  </div>
</div>

{%endblock%}
